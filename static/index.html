<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Assistant</title> <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet"> <style>
        :root {
            /* Color Palette */
            --primary-color: #4CAF50; /* Green - for highlights, active states */
            --primary-dark: #388E3C; /* Darker green */
            --secondary-color: #007bff; /* Blue - for general actions */
            --secondary-dark: #0056b3; /* Darker blue */
            --background-light: #f7f9fc; /* Light background for main content */
            --background-dark: #2c3e50; /* Dark background for sidebar */
            --text-dark: #333; /* Main text color */
            --text-light: #f0f0f0; /* Text on dark backgrounds */
            --border-color: #e0e0e0; /* Light borders */
            --message-user-bg: #DCF8C6; /* Light green for user messages */
            --message-ai-bg: #E6E6E6; /* Light grey for AI messages */
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-medium: rgba(0, 0, 0, 0.2);
        }

        body {
            font-family: 'Roboto', sans-serif; /* Use Roboto font */
            margin: 0;
            display: flex;
            height: 100vh;
            background-color: var(--background-light);
            color: var(--text-dark);
            overflow: hidden; /* Prevent body scroll */
        }

        /* --- Auth Container --- */
        .auth-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            background-color: var(--background-light);
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .auth-form {
            background-color: #fff;
            padding: 40px; /* Increased padding */
            border-radius: 12px; /* Softer corners */
            box-shadow: 0 8px 25px var(--shadow-medium); /* More prominent shadow */
            width: 400px; /* Slightly wider form */
            max-width: 90%;
            text-align: center;
            border: 1px solid var(--border-color); /* Subtle border */
        }
        .auth-form h2 {
            margin-bottom: 30px; /* More space */
            color: var(--primary-color);
            font-size: 2em; /* Larger title */
            font-weight: 500;
        }
        .auth-form input[type="text"],
        .auth-form input[type="password"] {
            width: calc(100% - 24px); /* Account for padding */
            padding: 14px; /* More padding */
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
            border-radius: 8px; /* Softer corners */
            font-size: 1.1em; /* Slightly larger text */
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .auth-form input[type="text"]:focus,
        .auth-form input[type="password"]:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25); /* Focus glow */
            outline: none;
        }
        .auth-form button {
            width: 100%;
            padding: 15px; /* More padding */
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 8px; /* Softer corners */
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .auth-form button:hover {
            background-color: var(--secondary-dark);
            transform: translateY(-2px); /* Subtle lift effect */
        }
        .auth-form button:active {
            transform: translateY(0);
        }
        .auth-toggle {
            margin-top: 20px;
            font-size: 0.95em;
            color: #666;
        }
        .auth-toggle a {
            color: var(--secondary-color);
            cursor: pointer;
            text-decoration: none;
            font-weight: 500;
        }
        .auth-toggle a:hover {
            text-decoration: underline;
        }
        #authMessage {
            color: red; /* Error messages still red */
            margin-bottom: 15px;
            font-size: 0.95em;
            font-weight: 400;
        }

        /* --- Sidebar Header --- */
        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px; /* More space */
            padding-bottom: 15px;
            border-bottom: 1px solid #444; /* Slightly lighter border on dark background */
        }
        .sidebar-header h2 {
            margin: 0;
            font-size: 1.8em; /* Slightly larger title */
            color: var(--primary-color);
            white-space: nowrap;
            font-weight: 700;
        }

        /* --- User Details Section --- */
        .user-details-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px; /* Space between elements */
            margin-bottom: 20px; /* Space before new chat button */
            padding: 15px;
            background-color: #3b506b; /* Slightly lighter background than sidebar */
            border-radius: 8px;
            box-shadow: 0 2px 5px var(--shadow-medium);
        }
        #loggedInUser {
            font-size: 0.9em; /* Keep it compact */
            color: var(--text-light);
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%; /* Ensure it fits within the section */
            font-weight: 300;
        }
        #logoutBtn {
            background-color: #dc3545; /* Red for logout */
            padding: 8px 15px; /* Slightly larger padding */
            border-radius: 5px;
            font-size: 0.9em;
            cursor: pointer;
            border: none;
            color: white;
            white-space: nowrap;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        #logoutBtn:hover {
            background-color: #c82333;
            transform: translateY(-1px);
        }
        #logoutBtn:active {
            transform: translateY(0);
        }

        /* --- Sidebar and Session List --- */
        .sidebar {
            width: 300px; /* Wider sidebar */
            background-color: var(--background-dark);
            color: var(--text-light);
            padding: 25px; /* More padding */
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 10px var(--shadow-medium); /* Deeper shadow */
            overflow-y: auto;
            flex-shrink: 0;
        }
        .sidebar-button {
            width: 100%;
            padding: 14px; /* More padding */
            margin-bottom: 20px; /* More space */
            background-color: var(--primary-color); /* Green for new chat */
            color: white;
            border: none;
            border-radius: 8px; /* Softer corners */
            cursor: pointer;
            font-size: 1.05em;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 2px 5px var(--shadow-light); /* Subtle shadow */
        }
        .sidebar-button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }
        .sidebar-button:active {
            transform: translateY(0);
        }
        .session-list {
            list-style: none;
            padding: 0;
            flex-grow: 1;
            margin-top: 10px; /* Space from button */
        }
        .session-item {
            display: flex;
            align-items: center; /* Align items vertically in center */
            padding: 14px 15px; /* More padding */
            margin-bottom: 10px; /* More space between items */
            background-color: #3b506b; /* Slightly lighter shade for items */
            border-radius: 8px; /* Softer corners */
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease, box-shadow 0.2s ease;
            position: relative; /* Needed for dropdown positioning */
            z-index: auto; /* Default z-index for list items */
            font-size: 0.95em;
            color: var(--text-light);
            flex-wrap: wrap; /* Allow wrapping for timestamp when shown */
        }
        .session-item:hover {
            background-color: #4a6582; /* Darker hover */
            transform: translateY(-2px); /* Subtle lift */
            box-shadow: 0 4px 10px var(--shadow-medium);
        }
        .session-item.active-dropdown { /* Class for active dropdown item */
            z-index: 10; /* Bring the current item to the front */
            background-color: #4a6582; /* Keep active state when dropdown is open */
            box-shadow: 0 4px 10px var(--shadow-medium);
        }
        .session-item.active {
            background-color: var(--primary-color); /* Green for active session */
            font-weight: 500;
            transform: translateY(-2px); /* Lift even if just active */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }
        .session-item.active:hover {
            background-color: var(--primary-dark); /* Darker green on hover */
        }
        .session-name {
            flex-grow: 1; /* Allows name to take available space */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding-right: 10px; /* Space between name and kebab */
            font-weight: 400;
            font-size: 0.9em;
            /* No order property here to allow natural flow with kebab */
        }
        .session-timestamp {
            font-size: 0.75em; /* Smaller font for timestamp */
            color: #bbb; /* Lighter color for timestamp */
            margin-top: 5px; /* Space from name */
            width: 100%; /* Take full width to go to new line */
            display: none; /* Hidden by default */
        }
        .session-item.show-timestamp .session-timestamp {
            display: block; /* Show when parent has show-timestamp class */
        }
        
        /* --- Kebab Menu Styles --- */
        .kebab-menu {
            position: relative;
            display: inline-block;
            flex-shrink: 0; /* Prevent kebab menu from shrinking */
            /* No order property here */
        }
        .kebab-button {
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 1.4em; /* Larger dots */
            cursor: pointer;
            padding: 0 8px;
            line-height: 1;
            transition: color 0.2s ease;
        }
        .kebab-button:hover {
            color: #ccc;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #3b506b; /* Matches session item background */
            min-width: 130px; /* Slightly wider */
            box-shadow: 0px 8px 20px 0px var(--shadow-medium); /* Stronger shadow */
            z-index: 100; /* High z-index */
            right: 0;
            border-radius: 8px; /* Softer corners */
            overflow: hidden;
            border: 1px solid #4a6582; /* Subtle border */
        }
        .dropdown-content button {
            color: var(--text-light);
            padding: 10px 15px; /* More padding */
            text-decoration: none;
            display: block;
            background: none;
            border: none;
            width: 100%;
            text-align: left;
            cursor: pointer;
            font-size: 0.95em;
            transition: background-color 0.2s ease;
            font-weight: 400;
        }
        .dropdown-content button:hover {
            background-color: #4a6582; /* Darker hover for dropdown items */
        }
        .dropdown-content.show {
            display: block;
        }

        /* --- Main Content Area --- */
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 30px; /* More padding */
            overflow: hidden;
            background-color: var(--background-light);
        }
        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px; /* More space */
            border-bottom: 1px solid var(--border-color); /* Subtle border */
            padding-bottom: 15px;
        }
        .chat-header h1 {
            color: var(--text-dark);
            margin: 0;
            font-size: 2.2em; /* Larger title */
            font-weight: 700;
            flex-grow: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        /* New style for logo in chat header */
        .chat-header .chat-header-logo {
            max-height: 80px; /* Increased size for your logo */
            width: auto;
            border-radius: 4px; /* Optional: subtle rounded corners for logo */
        }
        .chat-header .session-details { /* Container for title and timestamp */
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            overflow: hidden;
        }
        .chat-header .session-details .session-title { /* The h1 for session name */
            margin: 0;
            font-size: 2.2em;
            font-weight: 700;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .chat-header .session-details .session-timestamp-right-panel { /* Timestamp for right panel */
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: none; /* Hide timestamp in right chat header */
        }


        .chat-container {
            flex-grow: 1;
            border: 1px solid var(--border-color);
            border-radius: 12px; /* Softer corners */
            padding: 20px; /* More padding */
            margin-bottom: 25px; /* More space */
            overflow-y: auto;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            gap: 15px; /* More space between messages */
            box-shadow: 0 4px 15px var(--shadow-light); /* Subtle shadow */
        }
        .message {
            max-width: 80%; /* Wider messages */
            padding: 12px 18px; /* More padding */
            border-radius: 25px; /* More rounded bubbles */
            word-wrap: break-word;
            line-height: 1.5; /* Better readability */
            font-size: 1.05em;
        }
        .user-message {
            background-color: var(--message-user-bg);
            align-self: flex-end;
            text-align: right;
            border-bottom-right-radius: 8px; /* Slightly less rounded on one corner */
        }
        .ai-message {
            background-color: var(--message-ai-bg);
            align-self: flex-start;
            text-align: left;
            border-bottom-left-radius: 8px; /* Slightly less rounded on one corner */
        }
        .ai-message pre {
            background-color: #eef1f4; /* Lighter background for code blocks */
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-break: break-all;
            font-family: 'Roboto Mono', monospace; /* Monospaced font for code */
            font-size: 0.9em;
            line-height: 1.4;
            border: 1px solid #ddd;
        }
        .ai-message code {
            font-family: 'Roboto Mono', monospace; /* Monospaced font for inline code */
            background-color: #f0f3f6;
            padding: 2px 5px;
            border-radius: 4px;
            font-size: 0.95em;
            border: 1px solid #eee;
        }
        .ai-message p {
            margin: 0 0 8px 0; /* More space between paragraphs */
        }
        .ai-message ul, .ai-message ol {
            margin: 8px 0;
            padding-left: 25px;
        }
        .ai-message li {
            margin-bottom: 5px;
        }

        /* --- Input Area --- */
        .input-area {
            display: flex;
            gap: 15px; /* More space between input and button */
            align-items: center;
            padding: 10px; /* Padding around input area */
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 15px var(--shadow-light); /* Shadow for input area */
            border: 1px solid var(--border-color);
        }
        input[type="text"]#questionInput { /* Specific ID for the chat input */
            flex-grow: 1;
            padding: 14px 20px; /* More padding */
            border: 1px solid var(--border-color);
            border-radius: 30px; /* More rounded input */
            font-size: 1.1em;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        input[type="text"]#questionInput:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25); /* Focus glow */
        }
        button#sendBtn { /* Specific ID for send button */
            padding: 14px 25px; /* More padding */
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 30px; /* More rounded button */
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 2px 5px var(--shadow-light);
        }
        button#sendBtn:hover {
            background-color: var(--secondary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px var(--shadow-medium);
        }
        button#sendBtn:active {
            transform: translateY(0);
        }

        .loading-indicator {
            text-align: center;
            padding: 15px;
            font-style: italic;
            color: #555;
            font-size: 0.95em;
            display: none;
        }

        /* --- Scrollbar Styling (Optional, for aesthetic consistency) --- */
        /* Works in Webkit (Chrome, Safari, newer Edge) */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1; /* Light track for light backgrounds */
            border-radius: 10px;
        }
        .sidebar::-webkit-scrollbar-track {
            background: #3c4b5e; /* Darker track for sidebar */
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        .sidebar::-webkit-scrollbar-thumb {
            background: #6a7f9a; /* Custom thumb for sidebar */
        }
        .sidebar::-webkit-scrollbar-thumb:hover {
            background: #5a6e84;
        }

        /* Basic Responsiveness - adjust as needed */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                height: auto;
                padding: 15px;
                box-shadow: 0 2px 5px var(--shadow-medium);
                border-bottom-left-radius: 12px;
                border-bottom-right-radius: 12px;
            }
            .sidebar-header {
                flex-direction: column;
                align-items: flex-start;
                margin-bottom: 15px;
            }
            .sidebar-header h2 {
                margin-bottom: 10px; /* Space between title and user info on small screens */
            }
            .user-details-section { /* Adjust for smaller screens */
                margin-top: 10px;
                width: 100%; /* Take full width */
            }
            .main-content {
                padding: 20px;
                flex-grow: 1; /* Allow chat to take remaining height */
            }
            .chat-header {
                flex-direction: column; /* Stack chat header elements */
                align-items: flex-start;
            }
            .chat-header h1 {
                margin-bottom: 10px; /* Space between title and logo */
            }
            .input-area {
                flex-direction: column;
                gap: 10px;
                padding: 15px;
            }
            input[type="text"]#questionInput, button#sendBtn {
                width: 100%;
                border-radius: 10px;
            }
            .auth-form {
                width: 95%;
                padding: 25px;
            }
        }

    </style>
</head>
<body>

            <h2 id="authTitle">Login</h2>
            <div id="authMessage" style="display: none;"></div>

    <script>
        // --- Authentication Elements ---
        const authContainer = document.getElementById('authContainer');
        const mainApp = document.getElementById('mainApp');
        const authTitle = document.getElementById('authTitle');
        const usernameInput = document.getElementById('usernameInput');
        const passwordInput = document.getElementById('passwordInput');
        const authSubmitBtn = document.getElementById('authSubmitBtn');
        const authMessage = document.getElementById('authMessage');
        const toggleAuthMode = document.getElementById('toggleAuthMode');
        const toggleText = document.getElementById('toggleText');
        const loggedInUserSpan = document.getElementById('loggedInUser');
        const logoutBtn = document.getElementById('logoutBtn');

        let isLoginMode = true; // State for login/register form

        // --- Chat Interface Elements ---
        const newChatBtn = document.getElementById('newChatBtn');
        const sessionList = document.getElementById('sessionList');
        const currentSessionNameDisplay = document.getElementById('currentSessionName');
        const currentSessionTimestampDisplay = document.getElementById('currentSessionTimestamp'); // New element
        const chatContainer = document.getElementById('chatContainer');
        const questionInput = document.getElementById('questionInput');
        const sendBtn = document.getElementById('sendBtn');
        const loadingIndicator = document.getElementById('loadingIndicator');

        let currentSessionId = null;
        let accessToken = localStorage.getItem('access_token');

        // --- Authentication Functions ---
        function setAuthMessage(message, isError = true) {
            authMessage.textContent = message;
            authMessage.style.color = isError ? 'red' : 'green';
            authMessage.style.display = 'block';
        }

        async function authenticateUser() {
            const username = usernameInput.value;
            const password = passwordInput.value;
            if (!username || !password) {
                setAuthMessage("Username and password are required.");
                return;
            }

            authSubmitBtn.disabled = true;
            authMessage.style.display = 'none';

            const endpoint = isLoginMode ? '/login' : '/register';
            const method = 'POST';
            let bodyData;

            if (isLoginMode) {
                // For login, use URLSearchParams for x-www-form-urlencoded
                bodyData = new URLSearchParams();
                bodyData.append('username', username);
                bodyData.append('password', password);
            } else {
                // For registration, use JSON
                bodyData = JSON.stringify({ username, password });
            }

            try {
                const headers = {
                    'Accept': 'application/json', // Always accept JSON response
                };
                if (!isLoginMode) { // Only set Content-Type for register (JSON)
                    headers['Content-Type'] = 'application/json';
                }

                const response = await fetch(endpoint, {
                    method: method,
                    headers: headers,
                    body: bodyData,
                });

                const data = await response.json();

                if (response.ok) {
                    if (isLoginMode) {
                        accessToken = data.access_token;
                        localStorage.setItem('access_token', accessToken);
                        setAuthMessage("Login successful!", false);
                        await checkAuthStatus(); // Re-check and transition to main app
                    } else {
                        setAuthMessage("Registration successful! Please log in.", false);
                        // Automatically switch to login mode after successful registration
                        isLoginMode = true;
                        authTitle.textContent = 'Login';
                        authSubmitBtn.textContent = 'Login';
                        toggleText.innerHTML = "Don't have an account? <a id='toggleAuthMode'>Register</a>";
                        // Re-attach event listener to the new <a> tag
                        document.getElementById('toggleAuthMode').addEventListener('click', (e) => {
                            e.preventDefault();
                            isLoginMode = !isLoginMode;
                            authTitle.textContent = isLoginMode ? 'Login' : 'Register';
                            authSubmitBtn.textContent = isLoginMode ? 'Login' : 'Register';
                            toggleText.innerHTML = isLoginMode ? "Don't have an account? <a id='toggleAuthMode'>Register</a>" : "Already have an account? <a id='toggleAuthMode'>Login</a>";
                        });
                        passwordInput.value = ''; // Clear password field
                        usernameInput.focus();
                    }
                } else {
                    setAuthMessage(data.detail || "Authentication failed.");
                }
            } catch (error) {
                console.error('Authentication error:', error);
                setAuthMessage("An error occurred during authentication.");
            } finally {
                authSubmitBtn.disabled = false;
            }
        }

                try {
                    const response = await authenticatedFetch('/users/me/');
                    if (response.ok) {
                        const user = await response.json();
                        loggedInUserSpan.textContent = `Logged in as: ${user.username}`;
                        authContainer.style.display = 'none';
                        mainApp.style.display = 'flex';
                        await fetchSessions(); // Load sessions for the logged-in user
                    } else {
                        throw new Error("Token invalid or expired.");
                    }
                } catch (error) {
                    console.error('Auth check failed:', error);
                    logoutUser(); // Clear invalid token
                }
            } else {
                authContainer.style.display = 'flex';
                mainApp.style.display = 'none';
            }
        }

        function logoutUser() {
            accessToken = null;
            localStorage.removeItem('access_token');
            authContainer.style.display = 'flex';
            mainApp.style.display = 'none';
            clearChatDisplay();
            currentSessionId = null;
            sessionList.innerHTML = '';
            loggedInUserSpan.textContent = '';
            currentSessionNameDisplay.textContent = 'Select a Chat or Start a New One';
            // currentSessionTimestampDisplay.textContent = ''; // Removed: Clear timestamp
            usernameInput.value = '';
            passwordInput.value = '';
            setAuthMessage("", false); // Clear any auth messages
            isLoginMode = true; // Reset to login mode
            authTitle.textContent = 'Login';
            authSubmitBtn.textContent = 'Login';
            toggleText.innerHTML = "Don't have an account? <a id='toggleAuthMode'>Register</a>";
            // Re-attach event listener to the new <a> tag
            document.getElementById('toggleAuthMode').addEventListener('click', (e) => {
                e.preventDefault();
                isLoginMode = !isLoginMode;
                authTitle.textContent = isLoginMode ? 'Login' : 'Register';
                authSubmitBtn.textContent = isLoginMode ? 'Login' : 'Register';
                toggleText.innerHTML = isLoginMode ? "Don't have an account? <a id='toggleAuthMode'>Register</a>" : "Already have an account? <a id='toggleAuthMode'>Login</a>";
            });
        }

        // --- Authenticated Fetch Wrapper ---
        async function authenticatedFetch(url, options = {}) {
            if (!accessToken) {
                logoutUser();
                throw new Error("Not authenticated. Please log in.");
            }
            const headers = {
                ...options.headers,
                'Authorization': `Bearer ${accessToken}`,
            };
            const response = await fetch(url, { ...options, headers });
            if (response.status === 401) { // If token expires or is invalid
                logoutUser();
                alert("Your session has expired. Please log in again.");
                throw new Error("Session expired.");
            }
            return response;
        }

        // --- Chat Functions (modified to use authenticatedFetch) ---
        function addMessage(sender, message) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender === 'human' ? 'user-message' : 'ai-message');
            
            if (sender === 'ai') {
                messageDiv.innerHTML = marked.parse(message);
            } else {
                messageDiv.textContent = message;
            }
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function clearChatDisplay() {
            chatContainer.innerHTML = '';
        }

        async function fetchSessions() {
            try {
                const response = await authenticatedFetch('/sessions');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const sessions = await response.json();
                renderSessions(sessions);
                if (!currentSessionId || !sessions.some(s => s.id === currentSessionId)) {
                    if (sessions.length > 0) {
                        sessions.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
                        // No timestamp passed to loadSession as it's not displayed in header
                        await loadSession(sessions[0].id, sessions[0].name); 
                    } else {
                        // If no sessions exist, create a new one automatically
                        await createNewSession(); 
                    }
                }
            } catch (error) {
                console.error('Error fetching sessions:', error);
                // No alert here, error handled by authenticatedFetch or checkAuthStatus
            }
        }

        function formatTimestamp(isoString) {
            if (!isoString) return '';
            try {
                const date = new Date(isoString);
                const options = { year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
                return date.toLocaleString(undefined, options);
            } catch (e) {
                console.error("Error formatting timestamp:", e);
                return isoString; // Return original if parsing fails
            }
        }

        function renderSessions(sessions) {
            sessionList.innerHTML = '';
            sessions.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));

            sessions.forEach(session => {
                const li = document.createElement('li');
                li.classList.add('session-item');
                li.dataset.sessionId = session.id;

                const nameSpan = document.createElement('span');
                nameSpan.classList.add('session-name');
                nameSpan.textContent = session.name;
                li.appendChild(nameSpan);

                const kebabMenuDiv = document.createElement('div');
                kebabMenuDiv.classList.add('kebab-menu');
                
                const kebabButton = document.createElement('button');
                kebabButton.classList.add('kebab-button');
                kebabButton.innerHTML = '&#x22EE;'; // Unicode for vertical ellipsis
                kebabButton.onclick = (e) => {
                    e.stopPropagation(); // Prevent loading session when clicking kebab
                    toggleDropdown(kebabMenuDiv.querySelector('.dropdown-content'), li); // Pass li to toggleDropdown
                    li.classList.toggle('show-timestamp'); // Toggle timestamp visibility on kebab click
                };
                kebabMenuDiv.appendChild(kebabButton);

                const dropdownContent = document.createElement('div');
                dropdownContent.classList.add('dropdown-content');

                const renameBtn = document.createElement('button');
                renameBtn.textContent = 'Rename';
                renameBtn.onclick = (e) => {
                    e.stopPropagation();
                    promptRenameSession(session.id, session.name, li);
                    dropdownContent.classList.remove('show'); // Hide dropdown after action
                    li.classList.remove('active-dropdown'); // Remove active-dropdown class
                    li.classList.remove('show-timestamp'); // Also hide timestamp on action
                };
                dropdownContent.appendChild(renameBtn);

                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'Delete';
                deleteBtn.onclick = (e) => {
                    e.stopPropagation();
                    deleteSession(session.id, session.name);
                    dropdownContent.classList.remove('show'); // Hide dropdown after action
                    li.classList.remove('active-dropdown'); // Remove active-dropdown class
                    li.classList.remove('show-timestamp'); // Also hide timestamp on action
                };
                dropdownContent.appendChild(deleteBtn);

                kebabMenuDiv.appendChild(dropdownContent);
                li.appendChild(kebabMenuDiv);

                // Timestamp for the sidebar, hidden by default
                const timestampSpan = document.createElement('span');
                timestampSpan.classList.add('session-timestamp');
                timestampSpan.textContent = formatTimestamp(session.created_at);
                li.appendChild(timestampSpan);


                li.onclick = () => loadSession(session.id, session.name);
                
                if (session.id === currentSessionId) {
                    li.classList.add('active');
                }
                sessionList.appendChild(li);
            });
        }

        // Toggle dropdown visibility and manage parent z-index
        function toggleDropdown(dropdown, listItem) {
            // Close any other open dropdowns and remove their active-dropdown class
            document.querySelectorAll('.dropdown-content').forEach(d => {
                if (d !== dropdown && d.classList.contains('show')) {
                    d.classList.remove('show');
                    d.closest('.session-item').classList.remove('active-dropdown');
                    d.closest('.session-item').classList.remove('show-timestamp'); // Hide timestamp for others
                }
            });

            dropdown.classList.toggle('show');
            // Add/remove active-dropdown class on the parent listItem
            if (dropdown.classList.contains('show')) {
                listItem.classList.add('active-dropdown');
            } else {
                listItem.classList.remove('active-dropdown');
            }
        }

        // Close dropdowns if clicked outside
        window.onclick = function(event) {
            // Check if the click was NOT on a kebab button or within a dropdown
            if (!event.target.matches('.kebab-button') && !event.target.closest('.dropdown-content')) {
                document.querySelectorAll('.dropdown-content').forEach(dropdown => {
                    if (dropdown.classList.contains('show')) {
                        dropdown.classList.remove('show');
                        dropdown.closest('.session-item').classList.remove('active-dropdown'); // Remove class when closing
                        dropdown.closest('.session-item').classList.remove('show-timestamp'); // Also hide timestamp
                    }
                });
            }
        }

        async function loadSession(sessionId, sessionName) { // Removed sessionTimestamp parameter
            if (currentSessionId === sessionId) return;

            currentSessionId = sessionId;
            currentSessionNameDisplay.textContent = sessionName;
            // currentSessionTimestampDisplay.textContent = formatTimestamp(sessionTimestamp); // Removed: Set timestamp
            clearChatDisplay();

            document.querySelectorAll('.session-item').forEach(item => {
                item.classList.remove('active');
                // Ensure dropdowns are closed when switching sessions
                const dropdown = item.querySelector('.dropdown-content');
                if (dropdown && dropdown.classList.contains('show')) {
                    dropdown.classList.remove('show');
                    item.classList.remove('active-dropdown');
                }
                item.classList.remove('show-timestamp'); // Hide timestamp when selecting a new session
                if (item.dataset.sessionId === sessionId) {
                    item.classList.add('active');
                }
            });

            try {
                const response = await authenticatedFetch(`/history/${sessionId}`);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const history = await response.json();
                history.forEach(msg => addMessage(msg.type, msg.content));
            } catch (error) {
                console.error('Error loading session history:', error);
                addMessage('ai', `Error loading history for '${sessionName}': ${error.message}`);
            }
            questionInput.focus();
        }

        async function createNewSession() {
            try {
                const response = await authenticatedFetch('/new_session', { method: 'POST' });
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const newSession = await response.json();
                await fetchSessions();
                await loadSession(newSession.id, newSession.name); // No timestamp
            } catch (error) {
                console.error('Error creating new session:', error);
                alert('Failed to create new chat session.'); // Alert here, authenticatedFetch should have handled 401
            }
        }

        async function sendMessage() {
            const question = questionInput.value.trim();
            if (question === '') return;
            if (!currentSessionId) {
                alert('Please create a new chat or select an existing one.');
                return;
            }

            addMessage('human', question);
            questionInput.value = '';
            loadingIndicator.style.display = 'block';
            sendBtn.disabled = true; // Disable send button during processing
            questionInput.disabled = true; // Disable input during processing


            try {
                const response = await authenticatedFetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question: question, session_id: currentSessionId }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || `HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                clearChatDisplay();
                data.chat_history.forEach(msg => addMessage(msg.type, msg.content));

            } catch (error) {
                console.error('Error during chat:', error);
                addMessage('ai', `Error: ${error.message}. Please check console for details.`);
            } finally {
                loadingIndicator.style.display = 'none';
                sendBtn.disabled = false; // Re-enable send button
                questionInput.disabled = false; // Re-enable input
                questionInput.focus();
            }
        }

        async function promptRenameSession(sessionId, currentName, listItemElement) {
            const newName = prompt(`Rename session "${currentName}":`, currentName);
            if (newName === null || newName.trim() === '' || newName === currentName) {
                return;
            }

            try {
                const response = await authenticatedFetch(`/sessions/${sessionId}/rename`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ new_name: newName.trim() }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || `HTTP error! status: ${response.status}`);
                }
                
                const updatedSession = await response.json();
                listItemElement.querySelector('.session-name').textContent = updatedSession.name;
                // Update timestamp if it's currently displayed
                const timestampSpan = listItemElement.querySelector('.session-timestamp');
                if (timestampSpan) {
                    timestampSpan.textContent = formatTimestamp(updatedSession.created_at);
                }
                if (currentSessionId === sessionId) {
                    currentSessionNameDisplay.textContent = updatedSession.name;
                    // currentSessionTimestampDisplay.textContent = formatTimestamp(updatedSession.created_at); // Removed: Update right panel timestamp
                }
            } catch (error) {
                console.error('Error renaming session:', error);
                alert(`Failed to rename session: ${error.message}`);
            }
        }

        async function deleteSession(sessionId, sessionName) {
            if (!confirm(`Are you sure you want to delete session "${sessionName}" and its entire history? This cannot be undone.`)) {
                return;
            }

            try {
                const response = await authenticatedFetch(`/sessions/${sessionId}`, { method: 'DELETE' });
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || `HTTP error! status: ${response.status}`);
                }
                
                // If the deleted session was the current one, clear chat and current session
                if (currentSessionId === sessionId) {
                    currentSessionId = null;
                    currentSessionNameDisplay.textContent = 'Select a Chat or Start a New One';
                    // currentSessionTimestampDisplay.textContent = ''; // Removed: Clear timestamp
                    clearChatDisplay();
                }
                await fetchSessions(); // Re-fetch sessions to update the sidebar

            } catch (error) {
                console.error('Error deleting session:', error);
                alert(`Failed to delete session: ${error.message}`);
            }
        }

        // --- Event Listeners ---
        authSubmitBtn.addEventListener('click', authenticateUser);
        // Re-attaching this specifically for the initial toggle element
        // It will be re-attached inside authenticateUser for subsequent toggles
        document.getElementById('toggleAuthMode').addEventListener('click', (event) => {
            event.preventDefault(); // Prevent default link behavior
            isLoginMode = !isLoginMode;
            authTitle.textContent = isLoginMode ? 'Login' : 'Register';
            authSubmitBtn.textContent = isLoginMode ? 'Login' : 'Register';
            toggleText.innerHTML = isLoginMode ? "Don't have an account? <a id='toggleAuthMode'>Register</a>" : "Already have an account? <a id='toggleAuthMode'>Login</a>";
            // Re-attach event listener to the new <a> tag
            document.getElementById('toggleAuthMode').addEventListener('click', (e) => {
                e.preventDefault();
                isLoginMode = !isLoginMode;
                authTitle.textContent = isLoginMode ? 'Login' : 'Register';
                authSubmitBtn.textContent = isLoginMode ? 'Login' : 'Register';
                toggleText.innerHTML = isLoginMode ? "Don't have an account? <a id='toggleAuthMode'>Register</a>" : "Already have an account? <a id='toggleAuthMode'>Login</a>";
            });
            usernameInput.value = '';
            passwordInput.value = '';
            authMessage.style.display = 'none';
            usernameInput.focus();
        });
        
        logoutBtn.addEventListener('click', logoutUser);
        newChatBtn.addEventListener('click', createNewSession);
        sendBtn.addEventListener('click', sendMessage);
        questionInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        // --- Initial Load ---
        document.addEventListener('DOMContentLoaded', checkAuthStatus);

        // --- Marked.js Configuration (Optional but good for security) ---
        // Marked.js can render HTML content from Markdown. If your AI model
        // might output malicious HTML, you might want to sanitize it.
        // For basic use, the default is often fine.
        // For more secure applications, consider:
        // marked.use({
        //   mangle: false,
        //   headerIds: false
        // });
    </script>
