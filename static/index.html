<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LangChain LangGraph Ollama Llama3 QA</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            background-color: #f4f4f4;
            color: #333;
        }
        .sidebar {
            width: 280px; /* Slightly wider sidebar */
            background-color: #333;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 5px rgba(0,0,0,0.2);
            overflow-y: auto; /* Scroll for many sessions */
            flex-shrink: 0;
        }
        .sidebar h2 {
            margin-top: 0;
            margin-bottom: 25px;
            color: #4CAF50; /* Green highlight for title */
            font-size: 1.6em;
            text-align: center;
        }
        .sidebar-button {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        .sidebar-button:hover {
            background-color: #0056b3;
        }
        .session-list {
            list-style: none;
            padding: 0;
            flex-grow: 1; /* Allows list to take available space */
        }
        .session-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 10px;
            margin-bottom: 8px;
            background-color: #555;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
            position: relative; /* For rename input positioning */
        }
        .session-item:hover {
            background-color: #666;
            transform: translateX(3px);
        }
        .session-item.active {
            background-color: #4CAF50; /* Green for active session */
            font-weight: bold;
        }
        .session-name {
            flex-grow: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding-right: 5px;
        }
        .session-actions {
            display: flex;
            gap: 5px;
        }
        .session-action-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 0.9em;
            padding: 3px 5px;
            border-radius: 3px;
            transition: background-color 0.2s ease;
        }
        .session-action-btn:hover {
            background-color: rgba(255,255,255,0.2);
        }
        .rename-input {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            padding: 5px 10px;
            border: none;
            background-color: #777;
            color: white;
            box-sizing: border-box;
            border-radius: 5px;
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .chat-header h1 {
            color: #333;
            margin: 0;
            font-size: 2em;
        }
        .chat-container {
            flex-grow: 1;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            overflow-y: auto;
            background-color: #fff; /* White background for chat area */
            display: flex;
            flex-direction: column;
            gap: 10px; /* Space between messages */
        }
        .message {
            max-width: 70%; /* Adjust max-width */
            padding: 10px 15px;
            border-radius: 18px; /* More rounded corners */
            word-wrap: break-word;
        }
        .user-message {
            background-color: #DCF8C6; /* Light green bubble */
            align-self: flex-end; /* Align to the right */
            text-align: right;
            border-bottom-right-radius: 3px; /* Flatten bottom right for user */
        }
        .ai-message {
            background-color: #E6E6E6; /* Light gray bubble */
            align-self: flex-start; /* Align to the left */
            text-align: left;
            border-bottom-left-radius: 3px; /* Flatten bottom left for AI */
        }
        /* Styling for markdown elements within AI messages */
        .ai-message pre {
            background-color: #eee;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto; /* For long code lines */
            white-space: pre-wrap; /* Ensure code wraps */
            word-break: break-all;
        }
        .ai-message code {
            font-family: 'Courier New', Courier, monospace;
            background-color: #f0f0f0;
            padding: 2px 4px;
            border-radius: 3px;
        }
        .ai-message p {
            margin: 0 0 5px 0;
        }
        .ai-message ul, .ai-message ol {
            margin: 0;
            padding-left: 20px;
        }
        .ai-message li {
            margin-bottom: 5px;
        }


        .input-area {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        input[type="text"] {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 25px; /* Rounded input field */
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus {
            border-color: #007bff;
        }
        button {
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 25px; /* Rounded buttons */
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .loading-indicator {
            text-align: center;
            padding: 10px;
            font-style: italic;
            color: #555;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Sessions</h2>
        <button id="newChatBtn" class="sidebar-button">New Chat</button>
        <ul id="sessionList" class="session-list">
            </ul>
    </div>

    <div class="main-content">
        <div class="chat-header">
            <h1 id="currentSessionName">Select a Chat or Start a New One</h1>
        </div>
        <div class="chat-container" id="chatContainer">
            </div>
        <div class="loading-indicator" id="loadingIndicator">Thinking...</div>
        <div class="input-area">
            <input type="text" id="questionInput" placeholder="Ask a question..." autocomplete="off">
            <button id="sendBtn">Send</button>
        </div>
    </div>

    <script>
        const newChatBtn = document.getElementById('newChatBtn');
        const sessionList = document.getElementById('sessionList');
        const currentSessionNameDisplay = document.getElementById('currentSessionName');
        const chatContainer = document.getElementById('chatContainer');
        const questionInput = document.getElementById('questionInput');
        const sendBtn = document.getElementById('sendBtn');
        const loadingIndicator = document.getElementById('loadingIndicator');

        let currentSessionId = null;

        // --- Utility Functions ---
        function addMessage(sender, message) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender === 'human' ? 'user-message' : 'ai-message');
            
            if (sender === 'ai') {
                // Use marked.js to convert Markdown to HTML for AI messages
                messageDiv.innerHTML = marked.parse(message);
            } else {
                messageDiv.textContent = message;
            }
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight; // Auto-scroll to latest message
        }

        function clearChatDisplay() {
            chatContainer.innerHTML = '';
        }

        async function fetchSessions() {
            try {
                const response = await fetch('/sessions');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const sessions = await response.json();
                renderSessions(sessions);
                // If no session is active, or if current session doesn't exist anymore,
                // try to load the first available session.
                if (!currentSessionId || !sessions.some(s => s.id === currentSessionId)) {
                    if (sessions.length > 0) {
                        // Sort by created_at descending to get the newest session first
                        sessions.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
                        await loadSession(sessions[0].id, sessions[0].name);
                    } else {
                        // If no sessions exist, create a new one automatically
                        await createNewSession();
                    }
                }
            } catch (error) {
                console.error('Error fetching sessions:', error);
                alert('Failed to load sessions. Please check console.');
            }
        }

        function renderSessions(sessions) {
            sessionList.innerHTML = ''; // Clear existing list
            // Sort sessions by created_at in descending order (newest first) for display
            sessions.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));

            sessions.forEach(session => {
                const li = document.createElement('li');
                li.classList.add('session-item');
                li.dataset.sessionId = session.id;

                const nameSpan = document.createElement('span');
                nameSpan.classList.add('session-name');
                nameSpan.textContent = session.name;
                li.appendChild(nameSpan);

                const actionsDiv = document.createElement('div');
                actionsDiv.classList.add('session-actions');

                const renameBtn = document.createElement('button');
                renameBtn.classList.add('session-action-btn');
                renameBtn.textContent = 'Rename';
                renameBtn.onclick = (e) => {
                    e.stopPropagation(); // Prevent loading session on rename click
                    promptRenameSession(session.id, session.name, li);
                };
                actionsDiv.appendChild(renameBtn);

                const deleteBtn = document.createElement('button');
                deleteBtn.classList.add('session-action-btn');
                deleteBtn.textContent = 'Delete';
                deleteBtn.onclick = (e) => {
                    e.stopPropagation(); // Prevent loading session on delete click
                    deleteSession(session.id, session.name);
                };
                actionsDiv.appendChild(deleteBtn);

                li.appendChild(actionsDiv);

                li.onclick = () => loadSession(session.id, session.name);
                
                if (session.id === currentSessionId) {
                    li.classList.add('active');
                }
                sessionList.appendChild(li);
            });
        }

        async function loadSession(sessionId, sessionName) {
            if (currentSessionId === sessionId) return; // Don't reload if already active

            currentSessionId = sessionId;
            currentSessionNameDisplay.textContent = sessionName;
            clearChatDisplay(); // Clear old chat messages

            // Update active state in sidebar
            document.querySelectorAll('.session-item').forEach(item => {
                item.classList.remove('active');
                if (item.dataset.sessionId === sessionId) {
                    item.classList.add('active');
                }
            });

            try {
                const response = await fetch(`/history/${sessionId}`);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const history = await response.json();
                history.forEach(msg => addMessage(msg.type, msg.content));
            } catch (error) {
                console.error('Error loading session history:', error);
                addMessage('ai', `Error loading history for '${sessionName}': ${error.message}`);
            }
            questionInput.focus();
        }

        async function createNewSession() {
            try {
                const response = await fetch('/new_session', { method: 'POST' });
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const newSession = await response.json();
                await fetchSessions(); // Re-fetch all sessions to update the list
                await loadSession(newSession.id, newSession.name); // Load the newly created session
            } catch (error) {
                console.error('Error creating new session:', error);
                alert('Failed to create new chat session.');
            }
        }

        async function sendMessage() {
            const question = questionInput.value.trim();
            if (question === '') return;
            if (!currentSessionId) {
                alert('Please create a new chat or select an existing one.');
                return;
            }

            addMessage('human', question); // Display user's message immediately
            questionInput.value = '';
            loadingIndicator.style.display = 'block'; // Show loading

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question: question, session_id: currentSessionId }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || `HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                // Clear and re-render history from response to ensure consistency
                clearChatDisplay();
                data.chat_history.forEach(msg => addMessage(msg.type, msg.content));

            } catch (error) {
                console.error('Error during chat:', error);
                addMessage('ai', `Error: ${error.message}. Please check console for details.`);
            } finally {
                loadingIndicator.style.display = 'none'; // Hide loading
                questionInput.focus();
            }
        }

        async function promptRenameSession(sessionId, currentName, listItemElement) {
            const newName = prompt(`Rename session "${currentName}":`, currentName);
            if (newName === null || newName.trim() === '' || newName === currentName) {
                return; // User cancelled or entered empty/same name
            }

            try {
                const response = await fetch(`/sessions/${sessionId}/rename`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ new_name: newName.trim() }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || `HTTP error! status: ${response.status}`);
                }
                
                const updatedSession = await response.json();
                listItemElement.querySelector('.session-name').textContent = updatedSession.name;
                if (currentSessionId === sessionId) {
                    currentSessionNameDisplay.textContent = updatedSession.name;
                }
                // No alert, as UI updates directly
            } catch (error) {
                console.error('Error renaming session:', error);
                alert(`Failed to rename session: ${error.message}`);
            }
        }

        async function deleteSession(sessionId, sessionName) {
            if (!confirm(`Are you sure you want to delete session "${sessionName}" and its entire history? This cannot be undone.`)) {
                return;
            }

            try {
                const response = await fetch(`/sessions/${sessionId}`, { method: 'DELETE' });
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || `HTTP error! status: ${response.status}`);
                }
                
                // alert(`Session "${sessionName}" deleted successfully.`); // No alert, UI updates
                // If the deleted session was the current one, clear chat and current session
                if (currentSessionId === sessionId) {
                    currentSessionId = null;
                    currentSessionNameDisplay.textContent = 'Select a Chat or Start a New One';
                    clearChatDisplay();
                }
                await fetchSessions(); // Re-fetch sessions to update the sidebar

            } catch (error) {
                console.error('Error deleting session:', error);
                alert(`Failed to delete session: ${error.message}`);
            }
        }

        // --- Event Listeners ---
        newChatBtn.addEventListener('click', createNewSession);
        sendBtn.addEventListener('click', sendMessage);
        questionInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        // --- Initial Load ---
        document.addEventListener('DOMContentLoaded', fetchSessions);

        // --- Marked.js Configuration (Optional but good for security) ---
        // Marked.js can render HTML content from Markdown. If your AI model
        // might output malicious HTML, you might want to sanitize it.
        // For basic use, the default is often fine.
        // For more secure applications, consider:
        // marked.use({
        //   mangle: false,
        //   headerIds: false
        // });
    </script>
</body>
</html>
